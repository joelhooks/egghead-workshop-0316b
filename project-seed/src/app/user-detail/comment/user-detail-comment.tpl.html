<div class="modal-header">
  <h3>Add a comment.</h3>
</div>
<div class="modal-body">
  <textarea ng-model="commentText" name="comment" id="" cols="30" rows="10"></textarea>
</div>
<div class="modal-footer">
  <button ng-click="userDetailComment.ok(commentText)" class="btn btn-primary">OK</button>
  <button ng-click="userDetailComment.cancel()" class="btn btn-danger">Cancel</button>
</div>
