<!DOCTYPE html>
<html ng-app="project-seed">
<head>
  <title>Project Seed</title>

  <!-- inject:css -->
  <!-- any *.css files among your sources will go here as: <link rel="stylesheet" href="FILE"> -->
  <!-- endinject -->

</head>
<body ng-controller="AppCtrl as app">

<div class="container">
  <div ui-view></div>


  <h2>User List</h2>
  <ul class="list-unstyled">
    <li ng-repeat="user in app.users">
      <img ng-src="{{user.avatar_url}}" class="avatar">
      {{::user.login}}
    </li>
  </ul>
</div>

<!-- inject:js -->
<!-- any *.js files among your sources will go here as: <script src="FILE"></script> -->
<!-- endinject -->

</body>
</html>
