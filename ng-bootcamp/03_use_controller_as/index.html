<!doctype html>
<html lang="en" ng-app="example">
<head>
  <meta charset="UTF-8">
  <title>Angular Training</title>
  <script src="../vendor/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="AppCtrl as app">



<label >First:
  <input type="text" ng-model="app.firstName">
</label>
<label>Last:
  <input type="text" ng-model="app.lastName">
</label>

<div >
  {{ app.message }}
</div>

<div>
  <h1>
    My name is <strong>{{app.firstName || '_______'}}</strong>
     {{app.lastName || '_______'}}
  </h1>
</div>

</body>
</html>
